<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        .md{
            border: 2px solid black;
            width: 30px;
        }
        .md div{
            border: 2px solid black;
            margin: 5px;
            
        }
        ul{
            display: none;
        }
        .md:active ~ ul{
            display: block;
        }
    </style>
</head>
<body>
    <div class="md">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <ul>
        <li>Home</li>
        <li>About</li>
        <li>Gallery</li>
        <li>Conatct Us</li>
        <li>Ratings</li>
    </ul>
</body>
</html>
